name: Sync Modeling App Documentation

on:
  repository_dispatch:
    types: [sync-modeling-app-docs]
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chap-site
        uses: actions/checkout@v4

      - name: Checkout chap-frontend docs
        uses: actions/checkout@v4
        with:
          repository: dhis2/chap-frontend
          path: chap-frontend
          sparse-checkout: apps/modeling-app/docs/user-guides
          token: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install ruamel.yaml

      - name: Run sync script
        run: |
          python scripts/sync-modeling-app-docs.py \
            --source chap-frontend/apps/modeling-app/docs/user-guides \
            --dest docs/guides/using-the-modeling-app \
            --mkdocs mkdocs.yml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}
          commit-message: 'docs: sync modeling app documentation'
          title: 'docs: sync modeling app documentation'
          body: |
            Automated sync of documentation from chap-frontend.

            Triggered by: ${{ github.event.client_payload.triggered_by || 'manual' }}
            Source commit: ${{ github.event.client_payload.ref || 'N/A' }}
          branch: docs/sync-modeling-app
          delete-branch: true
          committer: DHIS2 Bot <apps@dhis2.org>
          author: DHIS2 Bot <apps@dhis2.org>
