
site_name: Climate & Health Analytics Platform (Chap)
site_url: https://karimbahgat.github.io/chap-site
repo_url: https://github.com/dhis2-chap

theme:
  name: material
  logo: assets/images/chap-logo.png
  favicon: assets/images/chap-logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: teal
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: teal
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - toc.integrate
    - content.code.annotate
    - content.tabs.link

nav:
  - Home: index.md
  - Platform Overview:
      - Modeling Platform: overview/modeling_platform.md
      - Modeling App (DHIS2): overview/modeling_app.md
      - Climate App (DHIS2): overview/climate_app.md
  - For Modelers:
      - Getting Started Guide: researchers/getting_started.md
      - Minimal Example (R): researchers/minimal_r.md
      - Evaluation Metrics: researchers/metrics.md
  - Models:
      - Find a Model: models/models/index.md
      - Add Your Own Model: models/contribute_model.md
  - About:
      - What is Chap?: about/index.md
      - Motivation: about/motivation.md
      - Roadmap: about/roadmap.md
      - Meet the team: about/team.md
      - Climate Health Network: about/network.md

plugins:
  - search
  - mkdocs-video
  - gen-files:
      scripts:
        - docs/scripts/gen_model_gallery.py

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.blocks.caption
  - toc:
      permalink: true
